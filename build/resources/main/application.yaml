server:
  port: 9001
  servlet:
    context-path: /nisum-project
spring:
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:nisum
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
